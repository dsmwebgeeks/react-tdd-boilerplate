<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React TDD</title>
</head>
<body>
  
<div id="app-container"></div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react-dom.js"></script>
<script type="text/javascript" src="./dist/application.js"></script>
<script type="text/javascript">
  var appState = {
    message: "Hello, world!",
    whenClicked: whenFooClicked
  };
  
  function whenFooClicked() {
    appState.message = "Another nonsensical phrase!";

    doRender();
  }

  function doRender() {
    var container = document.getElementById("app-container"),
      element = React.createElement(window.Foo, appState);

    ReactDOM.render(element, container);
  }

  document.addEventListener('DOMContentLoaded', function() {
    doRender();
  });
</script>
</body>
</html>
